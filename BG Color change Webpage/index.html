<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS excercises</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="app.js" defer></script> -->
</head>

<body>

    <div class='container-2'>
        <h2>Input Value</h2>
        <button value='tomato' onclick="func(this)">RED</button>
        <button value='lightblue' onclick="func(this)">BLUE</button>
        <button value='lightgreen' onclick="func(this)">GREEN</button>
        <button value='yellow' onclick="func(this)">YELLOW</button>
        <button value='orange' onclick="func(this)">ORANGE</button>
    </div>

    <script>
        function func(elem) {
            elem.style.backgroundColor = elem.value
            document.body.style.backgroundColor = elem.value
            // console.log(elem.value)
        }


    </script>
</body>

</html>
